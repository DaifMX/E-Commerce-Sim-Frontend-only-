<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitaland</title>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');</style>
    <link rel="stylesheet" href="cart.css">

    <script src="../products/productList.js" defer></script>
    <script src="../index.js" defer></script>
    <script src="cart.js" defer></script>

</head>

<body>
    <nav class="bg-white">
        <div class="d-flex align-items-center">
            <div class="logo"> <a href="../index.html" class="text-uppercase">Digitaland</a> </div>
            <div class="ml-auto"> <a href="../index.html" class="text-uppercase">Back to shopping</a> </div>
        </div>
    </nav>
    <header>
        <div class="d-flex justify-content-center align-items-center pb-3">
            <div class="px-sm-5 px-2 active">SHOPPING CART <span class="fas fa-check"></span> </div>
            <div class="px-sm-5 px-2">CHECKOUT</div>
            <div class="px-sm-5 px-2">FINISH</div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </header>
    <div class="wrapper">
        <div class="h5 large">Billing Address</div>
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10 offset-lg-0 offset-md-2 offset-sm-1">
                <div class="mobile h5">Billing Address</div>
                <div id="details" class="bg-white rounded pb-5">
                    <form>
                        <div class="form-group"> <label class="text-muted">Name</label> <input type="text"
                                value="David Smith" class="form-control"> </div>
                        <div class="form-group"> <label class="text-muted">Email</label>
                            <div class="d-flex jusify-content-start align-items-center rounded p-2"> <input type="email"
                                    value="david.343@gmail.com"> <span
                                    class="fas fa-check text-success pr-sm-2 pr-0"></span> </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group"> <label>City</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2"> <input
                                            type="text" value="Houston"> <span
                                            class="fas fa-check text-success pr-2"></span> </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group"> <label>Zip code</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2"> <input
                                            type="text" value="77001"> <span
                                            class="fas fa-check text-success pr-2"></span> </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group"> <label>Address</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2"> <input
                                            type="text" value="542 W.14th Street"> <span
                                            class="fas fa-check text-success pr-2"></span> </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group"> <label>State</label>
                                    <div class="d-flex jusify-content-start align-items-center rounded p-2"> <input
                                            type="text" value="NY"> <span class="fas fa-check text-success pr-2"></span>
                                    </div>
                                </div>
                            </div>
                        </div> <label>Country</label> <select name="country" id="country" onchange="changeShippingValue()">
                            <option value="default">---Select your country---</option>
                            <option value="arg">Argentina</option>
                            <option value="mex">Mexico</option>
                            <option value="usa">USA</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-10 offset-lg-0 offset-md-2 offset-sm-1 pt-lg-0 pt-3">
                <div id="cart" class="bg-white rounded">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="h6">Cart Summary</div>
                        <div class="h6"> <a href="#">Edit</a> </div>
                    </div>
                    <div class="d-flex jusitfy-content-between align-items-center pt-3 pb-2 border-bottom">
                        <div class="item pr-2"> <img
                                src="https://images.unsplash.com/photo-1569488859134-24b2d490f23f?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=500&amp;q=60"
                                alt="" width="80" height="80">
                            <div class="number">2</div>
                        </div>
                        <div class="d-flex flex-column px-3" id="itemName"> <b class="h5">BattleCreek Coffee</b> <a href="#"
                                class="h5 text-primary">C-770</a> </div>
                        <div class="ml-auto"> <b class="h5">$80.9</b> </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="display-5">Subtotal</div>
                        <div class="ml-auto font-weight-bold" id="subtotalPrice">$0.00</div>
                    </div>
                    <div class="d-flex align-items-center py-2 border-bottom">
                        <div class="display-5">Shipping</div>
                        <div class="ml-auto font-weight-bold" id="shippingPrice">$0.00</div>
                    </div>
                    <div class="d-flex align-items-center py-2">
                        <div class="display-5">Total</div>
                        <div class="ml-auto d-flex">
                            <div class="text-primary text-uppercase px-3">usd</div>
                            <div class="font-weight-bold" id="totalPrice">$0.00</div>
                        </div>
                    </div>
                </div>
 
                <div class="row pt-lg-3 pt-2 buttons mb-sm-0 mb-2 continueToShopping">
                    <div class="col-md-6">
                        <div class="btn text-uppercase" id="backToShopping"><a href="../index.html">back to shopping</a></div>
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <div class="btn text-white ml-auto"> <span class="fas fa-lock"></span> Continue to Shopping
                        </div>
                    </div>
                </div>
                <div class="text-muted pt-3" id="mobile"> <span class="fas fa-lock"></span> Your information is save
                </div>
            </div>
        </div>
    </div>
</body>

</html>
